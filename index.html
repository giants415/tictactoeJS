<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Player 1 goes first and places X</h2>
      </div>
      <div class="row">
        <span class="box" id="1"></span>
        <span class="box" id="2"></span>
        <span class="box" id="3"></span>
      </div>
      <div class="row">
        <span class="box" id="4"></span>
        <span class="box" id="5"></span>
        <span class="box" id="6"></span>
      </div>
      <div class="row">
        <span class="box" id="7"></span>
        <span class="box" id="8"></span>
        <span class="box" id="9"></span>
      </div>
    </div>

  </body>
</html>
